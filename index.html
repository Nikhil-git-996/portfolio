<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nikhleshwar Reddy | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      margin: 0.5em 0;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #0072ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #005bb5;
    }

    /* Section Styles */
    #hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      color: #fff;
      flex-direction: column;
    }
    #about, #portfolio, #contact {
      padding: 60px 0;
    }
    #portfolio {
      background-color: #f9f9f9;
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    .dark-mode #portfolio {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section id="hero">
    <div class="container">
      <h1>I'm Nikhleshwar Reddy</h1>
      <p>Web Developer & Designer</p>
      <button class="btn" onclick="scrollToSection('portfolio')">View My Work</button>
    </div>
  </section>

  <!-- About Section -->
  <section id="about">
    <div class="container">
      <h2>About Me</h2>
      <p>A brief introduction about your skills and experience in web development and design.</p>
    </div>
  </section>

  <!-- Portfolio Section -->
  <section id="portfolio">
    <div class="container">
      <h2>My Work</h2>
      <p>Showcase of recent projects with links and descriptions.</p>
      <!-- Add portfolio items here -->
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <form id="contact-form" onsubmit="return false;">
        <input type="text" placeholder="Your Name" required><br>
        <input type="email" placeholder="Your Email" required><br>
        <textarea placeholder="Your Message" required></textarea><br>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Inline JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script>
    // GSAP Animations
    gsap.from("#hero h1", { duration: 1, y: -50, opacity: 0 });
    gsap.from("#hero p", { duration: 1, delay: 0.5, y: 50, opacity: 0 });
    gsap.from("#hero button", { duration: 1, delay: 1, y: 50, opacity: 0 });

    // Smooth Scroll Function
    function scrollToSection(sectionId) {
      document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
    }

    // Dark Mode Toggle
    const toggleDarkMode = () => {
      document.body.classList.toggle('dark-mode');
    };

    // Add Dark Mode Toggle Button
    const darkModeBtn = document.createElement('button');
    darkModeBtn.textContent = 'Toggle Dark Mode';
    darkModeBtn.className = 'btn';
    darkModeBtn.style.position = 'fixed';
    darkModeBtn.style.top = '10px';
    darkModeBtn.style.right = '10px';
    darkModeBtn.onclick = toggleDarkMode;
    document.body.appendChild(darkModeBtn);
  </script>

</body>
</html>
